<div class="user-stats-tab">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>User Stats</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="user-stats-section">
                <label>Health:</label>
                <input id="stats-health" type="number" value="100" />
            </div>
            <div class="user-stats-section">
                <label>Mana:</label>
                <input id="stats-mana" type="number" value="100" />
            </div>
            <div class="user-stats-section">
                <label>Skills:</label>
                <textarea id="stats-skills"></textarea>
            </div>
            <div class="user-stats-section">
                <label>Attributes:</label>
                <textarea id="stats-attributes"></textarea>
            </div>
            <div class="user-stats-section">
                <label>Relationships:</label>
                <textarea id="stats-relationships"></textarea>
            </div>
            <div class="user-stats-section">
                <label>Journal:</label>
                <textarea id="stats-journal"></textarea>
            </div>
            <button id="save-stats">Save Stats</button>
        </div>
    </div>
</div>
